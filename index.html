<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Todo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="hero-container">
			<h1>Welcome!</h1>
			<p>Create your list and keep track of your everyday goals.</p>
		</div>
		<div class="todo-container">
			<div class="todo-header"><h2>My Todo List</h2></div>
			<div class="todo-content">
				<label for="add-goal">Add Goals</label><br>
				<input type="text" name="add-goal" id="input-box" placeholder="Write your goal here...">
				<input type="submit" name="add" value="Add" onclick="addGoal()">
			</div>					
			<div class="list-container">
				<h2>My Goals</h2>
				<ul id="goal-list">
				</ul>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
